<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="custom.css" />

    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbarTogglerCollapse"
        aria-controls="navbarTogglerCollapse"
        aria-expanded="false"
        aria-label="Toggle Navigation Bar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"
        ><i class="bi bi-check2-all"></i> ToDo Manager</a
      >
      <div class="collapse navbar-collapse navbarTogglerCollapse">
        <form class="form-inline mx-auto my-1">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <a href="#"
        ><i
          class="bi bi-person-circle light-icon small-icon"
          style="margin-right: 10px"
        ></i
      ></a>
    </nav>

    <div class="container-fluid">
      <div class="row mt-3">
        <aside class="col-lg-4">
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="active list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >All
              <span class="badge badge-light badge-pill">10</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >Important
              <span class="badge badge-primary badge-pill">5</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >Today
              <span class="badge badge-primary badge-pill">10</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >Next 7 Days
              <span class="badge badge-primary badge-pill">5</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >Private
              <span class="badge badge-primary badge-pill">10</span>
            </a>
          </div>
        </aside>

        <main class="col-lg-8">
          <h1 class="mt-1 mb-3">All</h1>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
              <div class="d-flex w-100 justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input mt-2"
                    type="checkbox"
                    value=""
                    checked
                  />
                  <h5 class="mb-1 ml-3">Activity name</h5>
                </div>
                <small class="mt-1">3 days ago</small>
              </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input mt-2"
                    type="checkbox"
                    value=""
                  />
                  <h5 class="mb-1 ml-3">Activity name</h5>
                </div>
                <i
                  class="bi-people p-0 m-0"
                  style="font-size: 1.7rem; color: black"
                ></i>
                <small class="mt-1">3 days ago</small>
              </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input mt-2"
                    type="checkbox"
                    value=""
                  />
                  <h5 class="mb-1 ml-3 text-danger">Activity name</h5>
                </div>
                <small class="mt-1">3 days ago</small>
              </div>
            </a>
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-primary rounded-circle m-4 floating-right-button"
            >
              <h4 class="p-0 m-0 text-center align-items-center">+</h4>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
